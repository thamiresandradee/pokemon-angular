<!-- Header -->
<poke-header></poke-header>

<main>
  <h1>TIPO: {{ typeDetails?.name | uppercase }}</h1>

  <a [routerLink]="['']" class="btn btn__secondary md">Voltar</a>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1"><<</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">>></button>
  </div>

  <section class="listagem">
    <ng-template [ngIf]="pokemonList">
        <ng-template ngFor let-pokemon [ngForOf]="pokemonList">
          <a [routerLink]="['/pokemon-details', pokemon.pokemon.name]" class="pokemon">
            <section class="pokemon__status">
              <a [routerLink]="['/pokemon-details', pokemon.pokemon.name]">
                <h2>
                  {{ pokemon.pokemon.name }}
                </h2>
              </a>
            </section>
          </a>
        </ng-template>
    </ng-template>
  </section>
</main>
