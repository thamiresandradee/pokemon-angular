<!-- Header -->
<poke-header></poke-header>

<main>
  <ng-template [ngIf]="pokemonDetails">
    <section class="pokemon__names">
      <h1>{{ pokemonDetails?.name }}</h1>
    </section>
    <section class="pokemon__status">
      <img
        [src]="pokemonDetails.sprites.other.dream_world.front_default"
        [alt]="pokemonDetails.name"
      >
      <article class="pokemon__status__statistics">
        <section>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemonDetails.stats">
              {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['/pokemons/', pokemonDetails.types[0].type.name]" class="btn btn__secondary md">Voltar</a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro no reotrno do Pkemon"
    width="100%"
    *ngIf="apiError"
  >
</main>
