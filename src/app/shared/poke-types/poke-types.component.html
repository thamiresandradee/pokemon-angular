<poke-header></poke-header>

<main>
<section class="listagem">
  <ng-template ngFor let-tipo [ngForOf]="getAllTypesPokemon">
    <a [routerLink]="['pokemons', tipo.name]" class="tipo">
      <section class="tipo__status">
        <h2>
          {{ tipo.name }}
        </h2>
      </section>

      <section class="tipo__image">

      </section>
    </a>
  </ng-template>
</section>
</main>
